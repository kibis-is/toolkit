name: "Lint, Build & Test"

on:
  workflow_call:
    inputs:
      package_name:
        description: "The pnpm package name."
        required: true
        type: string

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "👕 Lint"
        run: pnpm -F ${{ inputs.package_name }} run lint

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🏗️ Build"
        run: |
          pnpm -F ${{ inputs.package_name }} run build:dependencies
          pnpm -F ${{ inputs.package_name }} run build

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "🔧 Setup"
        uses: ./.github/actions/use-pnpm-dependencies
      - name: "🧪 Test"
        run: |
          pnpm -F ${{ inputs.package_name }} run build:dependencies
          pnpm -F ${{ inputs.package_name }} run test

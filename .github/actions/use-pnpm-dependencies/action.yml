name: "Use pnpm Dependencies"

description: "Checks if the pnpm dependencies have been cached with the hash of the pnpm-lock.yaml file."

runs:
  using: "composite"
  steps:
    - name: "ðŸ”§ Setup pnpm"
      uses: pnpm/action-setup@v4
      with:
        version: '10.3.0'
    - name: "ðŸ”§ Setup Node"
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'pnpm'
    - name: "ðŸ“¦ Install"
      run: pnpm install
      shell: bash
